<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:rich="http://richfaces.org/rich"
        xmlns:a4j="http://richfaces.org/a4j"
        >
    <ui:composition template="/resources/templates/fmain.xhtml">
        <ui:param name="pageTitle" value="Facebook OAuth 2 Demo"/>
        <ui:param name="title" value="Facebook profile"/>
        <ui:define name="head">
            #{inboxController.setScopes()}
            <c:if test="#{facebookLoginBean.authenticated}">
                #{inboxController.process()}
            </c:if>
        </ui:define>
        <ui:define name="content">
            <h:form>
                <rich:panel styleClass="pnlInbox">
                    <h:form>
                        <rich:dataTable value="#{inboxController.messages}" var="message">
                            <rich:column>
                                <f:facet name="header">
                                    From
                                </f:facet>
                                <h:outputText value="#{message.to[1].name}" />
                            </rich:column>
                            <rich:column>
                                <a4j:commandLink value="">
                                    <h:outputText value="Open" />
                                </a4j:commandLink>
                            </rich:column>
                        </rich:dataTable>
                    </h:form>
                </rich:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</f:view>
